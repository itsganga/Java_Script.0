<!DOCTYPE html>
<html>
<head>
<title> java script</title>
  <script>
        function hello() {
                  alert("hello everyone");
        }



</script>
</head>
<body>
<button onclick="hello()"> Click me </button> </br>
<button ondblclick="hello()"> Double Click me </button><br>
<button oncontextmenu="hello()"> Right Click me </button><br>
<button onmouseenter="hello()"> Mouse Hover </button><br>
<button onmouseout="hello()"> Mouse Out </button><br>
<button onmousedown="hello()"> Mouse Down </button><br>
<button onmouseup="hello()"> Mouse up </button><br>
<button onkeyup="hello()"> key press </button><br>
<button onkeydown="hello()"> key up </button><br>
<button onresize="hello()"> Resize </button><br>

</body>
</html>
