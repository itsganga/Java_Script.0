<!DOCTYPE html>
<html>
<head>
<title> java script</title>
<script>
//even
  for (var i = 1; i <=10; i++) {
    if(i%2 == 0){
      document.write(i + "<br>");
    }
  }
  document.write("<br><br><br>")
  //odd
  for (var i = 1; i <=10; i++) {
    if(i%2 != 0){
      document.write(i + "<br>");
    }
  }
</script>
</head>
<body>

</body>
</html>
