<!DOCTYPE html>
<html>
<head>
<title> java script</title>
  <script>
  //increament
      var a = 1;
      document.write("<ul>");
      while (a<=10) {
                       document.write("<li>Hello Ganga </li>")
                       a = a+1;

      }
        document.write("</ul>");

        //decreament
        var a = 10;
        document.write("<ul>");
        while (a>=1) {
                         document.write("<li>Hey There </li>")
                         a = a-1;

        }
          document.write("</ul>");
</script>
</head>

</html>
