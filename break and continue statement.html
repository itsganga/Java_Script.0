<!DOCTYPE html>
<html>
<head>
<title> java script</title>
  <script>
  //continue
for (var i = 1; i <= 10; i++) {
  if (i==3) {
    document.write("Ganga <br>")
    continue;
  }

  document.write("Number: " + i + "<br>");
}

//break
for (var i = 1; i <= 10; i++) {
  if (i==3) {
    document.write("Ganga <br>")
    break;
  }

  document.write("Number: " + i + "<br>");
}
</script>
</head>
<body>

</body>
</html>
