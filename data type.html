<!DOCTYPE html>
<html>
<head>
<title>Java script</title>
<script>
//string
         var x = "hello Ganga";
         document.write(x);
         document.write("<br>");
         document.write(typeof x);
         document.write("<br>")

//Number
var x = 23;
document.write(x);
document.write("<br>");
document.write(typeof x);
document.write("<br>")


//boolean
var x = true;
document.write(x);
document.write("<br>");
document.write(typeof x);
document.write("<br>")

//Array
var x = ["html", "css", "js"];
document.write(x);
document.write("<br>");
document.write(typeof x);
document.write("<br>")

//object
var x = null;
document.write(x);
document.write("<br>");
document.write(typeof x);
document.write("<br>")
</script>
</head>
<body>
</body>
</html>
