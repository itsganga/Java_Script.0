<!DOCTYPE html>
<html>
<head>
<title> java script</title>
<script>
//Some
     var a = [10, 13, 54, 76,17];
      document.write(a + "<br><br>");
      var b = a.some(checkAdult);
      document.write(b + "<br><br>");
      function checkAdult(age) {
                  return age>=18;
      }
//Every
var a = [10, 13, 54, 76,17];
 document.write(a + "<br><br>");
 var b = a.every(checkAdult);
 document.write(b + "<br><br>");
 function checkAdult(age) {
             return age>=18;
 }
</script>
</head>
<body>
</body>
</html>
