<title> java script</title>
<script>
          var ary = new Array(3);
          for (var g = 0; g < 3; g++) {
            ary[g] = prompt("Enter the value");
          }

          document.write("<ul>");
          for (var i = 0; i < 3; i++) {
            document.write("<li>" + ary[i] + "</li>");

          }
          document.write("</ul>");

</script>
