<!DOCTYPE html>

<head>
<title> java script</title>
<script>
          var ary = [23,13,45,56];
          var sum = 0;
          document.write("<ul>");
          for (var i = 0; i < 4; i++) {
            document.write("<li>" + ary[i] + "</li>");
            sum = sum + ary[i];
          }
          document.write("</ul>");
          document.write("Total Sum: " + sum);
</script>
</head>
