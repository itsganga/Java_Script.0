<!DOCTYPE html>

<head>
<title>java script</title>
<script>
   function sum(math, eng, sc){
                              var s = math + eng + sc;
                              return s;
   }

  function percentage(tt){
      var per = tt/300*100;
      document.write(per);
  }
  var total = sum(55, 77, 78);
  percentage(total);
</script>
